                    <i class="fa fa-check"></i>Save Changes
                </a>
            </div>
        </div>
    </div>
</section>

<!-- SETTINGS -->
<section id="settings">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Post</h4>
                    </div>
                    <div class="card-body">
                        <form id="settings-form">

                            <fieldset class="form-group">
                                <legend>Allow User Registration</legend>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" name="allow-user-reg" class="form-check-input" value="yes" checked/>
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" name="allow-user-reg" class="form-check-input" value="no"/>
                                        No
                                    </label>
                                </div>
                            </fieldset>

                            <fieldset class="form-group">
                                <legend>Homepage Format</legend>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" name="homepage-format" class="form-check-input" value="posts" checked/>
                                        Post Index
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" name="homepage-format" class="form-check-input" value="page"/>
                                        Single Page
                                    </label>
                                </div>
                            </fieldset>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
