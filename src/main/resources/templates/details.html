<!-- DASHBOARD HEADER -->
<header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Post one</h1>
            </div>
        </div>
    </div>
</header>

<!-- ACTION BUTTONS -->
<section id="action" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3 mr-auto">
                <a href="admin/admin-index.html" class="btn btn-light btn-block">
                    <i class="fa fa-arrow-left"></i>Back to Dashboard
                </a>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-success btn-block">
                    <i class="fa fa-check"></i>Save Changes
                </a>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-danger btn-block">
                    <i class="fa fa-remove"></i>Delete Post
                </a>
            </div>
        </div>
    </div>
</section>

<!-- EDIT POST -->
<section id="post">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Post</h4>
                    </div>
                    <div class="card-body">
                        <form id="edit-post-form">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input id="title" name="title" type="text" class="form-control" value="Post One"/>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select name="category" id="category" class="form-control">
                                    <option>Web Development</option>
                                    <option>Tech Gadgets</option>
                                    <option>Business</option>
                                    <option>Health & Wellness</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="image">Image Upload</label>
                                <input id="image" type="file" class="form-control-file"/>
                                <small class="form-text text-muted">Max Size 3MB</small>
                            </div>
                            <div class="form-group">
                                <label for="body">Body</label>
                                <!-- uses ckeditor here -->
                                <textarea id="body" name="editor1" rows="5" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa, cum dignissimos doloremque ducimus earum eligendi eos eum hic id inventore maxime nobis odit, perferendis repellat saepe tenetur ullam, voluptatem? Officia.
                                </textarea>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>

            </div>

</footer>
